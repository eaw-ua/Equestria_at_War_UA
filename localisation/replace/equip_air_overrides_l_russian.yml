fighter_equipment_0:0 "Ранний истребитель"
fighter_equipment_0_desc:0 "Прошлый век был эпохой дирижаблей, а также пегасьих и грифоньих «небесных рыцарей». Биплан же был с большим скептицизмом воспринят старой гвардией, и только когда в 1005 году эскадрилья истребителей из Гиппогрифии нанесла тяжелые потери армаде короля Шторма, критики, наконец, признали, что эра дирижаблей закончилась."
fighter_equipment_0_short:0 "Ранний истребитель"
cv_fighter_equipment_0:0 "Палубный истребитель"
cv_fighter_equipment_0_desc:0 "Привыкшие к дальности и времени полета дирижабля, военные искали способы расширить радиус действия мощного, но ограниченного в дальности полёта истребителя. Подобно тому, как дирижабли когда-то были местами базирования грифонов и пегасов, авианосцы стали этими новыми местами для самолетов, к большому удовольствию безработных экипажей дирижаблей, ищущих новую работу."
cv_fighter_equipment_1_desc:0 "Базовый истребитель, модифицированный для запуска с авианосцев и посадки на них."
cv_cas:1 "Штурмовик"
cv_nav_bomber:0 "Морской бомбардировщик"
tac_bomber_equipment_0:0 "Ранний бомбардировщик"
tac_bomber_equipment_0_desc:0 "Бомбардировка с воздушного корабля долгое время была излюбленной тактикой военных и небесных пиратов, которая позволяла нанести противнику ущерб перед высадкой войск. Ввиду того, что дирижабли устарели благодаря появлению самолётов и орудий ПВО, военные осторожно приняли на вооружение самолёты-бомбардировщики, хотя и оплакивали снижение боевой нагрузки."
tac_bomber_equipment_0_short:0 "Ранний бомбардировщик"
scout_plane_equipment_1_desc:0 "Сбор данных о передвижениях войск и флота противника — важная задача авиации со времён её появления. Даже в мирное время знания о гражданской политике и технологическом уровне иных стран просто бесценны."
strat_bomber_equipment_1_desc:0 "Несмотря на то, что многие расы умеют летать, нанесение ударов глубоко за линией фронта ранее было невозможным, так как летуны не могли безопасно перемещаться в полном боевом оснащении на большие расстояния, а медленные дирижабли было легко перехватить. Стратегические бомбардировщики изменили это, они способны без проблем наносить удары где и когда угодно."
heavy_fighter_equipment_2_desc:0 "Война научила нас, что тяжёлые истребители уязвимы для более проворных машин, но хороши при перехвате вражеских бомбардировщиков из-за своего мощного вооружения. Мы сосредоточим развитие наших тяжелых истребителей на повышении эффективности атак на вражеские самолёты, а также увеличении скорости и дальности полёта."
transport_plane_equipment_desc:0 "Доставляет десантников или припасы к месту назначения."
transport_plane_equipment_1_desc:0 "Для привязанных к земле рас может показаться странным повсеместное распространение воздушного транспорта среди летающих рас. Тем не менее, экипированные летуны не могут безопасно путешествовать на большие. Современные летуны преодолевают большую часть расстояния на самолете, выпрыгивают и безопасно планируют к точке высадки."
