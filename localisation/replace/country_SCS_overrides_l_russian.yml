l_russian:
 civwar.2.t:0 "Південь повстає!"
 civwar.2.d:0 "Патріотично налаштовані поні Півдня піднялись на захист своїх домівок та формують основу збройних сил Конфедерації."
 civwar.2.a:0 "Дякую усім!"
 scs.1.t:0 "Вибори голови Конфедерації"
 scs.1.d:0 "З того часу, як було об'явлена незалежність, голова Сільверстар доблесно веде нас у ці буремні часи. Із деякою стабілізацією ситуації, голова погодився провести вибори на найвищу посаду, при цьому сам висунув свою кандидатуру. Щоправда, декому його перемога може здатись певною, але радикальна Ліга оборони Конфедерації зрощує свою підтримку, і в цей час поміркована Об'єднана партія Дружби та її обдарований кандидат Брейберн провели кампанію, та пообіцяли дійсно демократичне суспільство для усіх видів. Наближається день виборів, емоції зашкалюють, а переможець досі невизначений."
 scs.1.c:0 "Кандидат від Ліги оборони Бофорд виграв!"
 scs.1.b:0 "Сільверстар перевибраний!"
 scs.1.a:0 "Брейберн виграв з малим відривом!"
 scs.2.d:0 "Хоч нам і вдалось сформувати ополчення, сила-силенна патріотично налаштованих поні вирішили, що вони можут оказати підтримку у захисті своїх домівок. Вони почали об'єднуватись в неофіційні групи захисту, та назвались «Мінітпоні» - готові боротись у будь-яку мить. Хоч вони й не мають офіційної підтримки з боку держави, вони пообіцяли віддати своє життя за Конфедерацію та Південний образ життя."
 scs.2.a:0 "Тричі "Ура!" нашим Мінітпоні!"
 scs.3.t:0 "Берегова оборона Конфедерації"
 scs.3.d:0 "Поні Півдня ніколи не були визначними мореплавці - безкрайні рівнини та нескінчені пустелі замінюють їм море. Однак, через нинішній стан справ, було затвердженно створення спеціальної берегової охорони. Поки що це малі парусні суда, але це може бути початком справжнього військово-морського флоту."
 scs.3.a:0 "Ох, як би я хотів бути в Еппллузі!"
 scs.4.t:0 "Конфедераційні конституційні сбори"
 scs.4.d:0 "Оскільки внутрішнє та міжнародне становище стабілізувалось, настав час оформити наші закони й кодекси у велику конституцію, що закріплятиме права поні Півдня."
 scs.4.a:0 "Південь повстає!"
 scs.5.t:0 "Приватні Пілоти"
 scs.5.d:0 "Деякі багатші фермери використовують літаки у сільському хозястві. Коли їх образ життя опинився під загрозою зникнення, вони пообіцяли свої машини пилотам-любителям. Хоч вони не досвічені, їм, звичайно, аж ніяк не бракує ентузіазму!"
 scs.5.a:0 "Бережи голову!"
 scs.6.d:0 "Нещодавно сформована Конфедерація Південних Штатів вважає наші землі невід'ємною частиною своєї країни. Ми знаємо, що вони недолюблюють бізонів, але, мабуть, ми будемо сильнішими, якщо закопаємо топор війни та об'єднаємось у дружбі під одним прапором?"
 scs.6.a:0 "Давайте дружити!"
 scs.6.b:0 "В них нема добрих намірів відносно нас."
 scs.7.t:0 "Плем'я бизонів відмовляється від нашої пропозиції!"
 scs.7.d:0 "Дикі бізони відмовились від нашої пропозиції повернути нашу землю! Це - катастрофа для чинного голови [SCS.GetLeader], відчого Ліга оборони Конфедерації швидко виручає вигоду."
 scs.7.a:0 "Ми не можемо нічого з цим зробити."
 scs.7.b:0 "До Тартару ці перемовини, це - наша земля!"
 scs.8.t:0 "Вдарити по бізонах?"
 scs.8.d:0 "З хаосом громадянської війни ми можемо швидко нанести удару по республіці бізонів і разобратись з ними раз і назавжди!"
 scs.8.a:0 "Уперед!"
 scs.8.b:0 "Спочатку треба підготуватись."
