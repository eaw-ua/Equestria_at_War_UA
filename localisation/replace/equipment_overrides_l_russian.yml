 gw_tank_equipment:0 "Ранний танк"
 gw_tank_equipment_short:0 "Ранний танк"
 gw_tank_equipment_desc:0 "Первые танки были созданы в 996 году во время революции в Сталлионграде. Эти машины были вдохновлены рассказами о рыцарях-грифонах в тяжелой броне и с таким же тяжелым вооружением. Эти машины медленные, механически ненадежные и плохо бронированные, фактически это поспешно преобразованная сельскохозяйственная техника. Но, тем не менее, они были эффективны против легко вооруженной пехоты и, таким образом, широко копировались по всему миру."
 light_tank_equipment_desc:0 "Лёгкие танки - маленькие, подвижные танки, способные как проводить разведку, так и сражаться с легко бронированными противниками. Однако их тонкая броня делает их уязвимыми."
 light_tank_equipment_1:0 "Лёгкий танк I"
 light_tank_equipment_1_desc:0 "Лёгкие танки - маленькие, подвижные танки, способные как проводить разведку, так и сражаться с легко бронированными противниками. Однако их тонкая броня делает их уязвимыми."
 light_tank_equipment_2_desc:0 "Лёгкие танки - маленькие, подвижные танки, способные как проводить разведку, так и сражаться с легко бронированными противниками. Однако их тонкая броня делает их уязвимыми."
 light_tank_equipment_3_desc:0 "Лёгкие танки - маленькие, подвижные танки, способные как проводить разведку, так и сражаться с легко бронированными противниками. Однако их тонкая броня делает их уязвимыми."
 heavy_tank_equipment_desc:0 "Тяжелые танки - огромные бронированные монстры, предназначенные для уничтожения вражеских танков и укреплений. Однако они легко застревают в грязи и очень дороги в производстве."
 heavy_tank_equipment_1_desc:0 "Тяжелые танки - огромные бронированные монстры, предназначенные для уничтожения вражеских танков и укреплений. Однако они легко застревают в грязи и очень дороги в производстве.."
 heavy_tank_equipment_2_desc:0 "Тяжелые танки - огромные бронированные монстры, предназначенные для уничтожения вражеских танков и укреплений. Однако они легко застревают в грязи и очень дороги в производстве."
 heavy_tank_equipment_3_desc:0 "Тяжелые танки - огромные бронированные монстры, предназначенные для уничтожения вражеских танков и укреплений. Однако они легко застревают в грязи и очень дороги в производстве."
 modern_tank_equipment_desc:0 "Современные танки имеют все преимущества различных классов танков, но лишены их недостатков. Эти танки очень гибкие и могут выполнять любую роль на поле боя."
 modern_tank_equipment_1_desc:0 "Современные танки имеют все преимущества различных классов танков, но лишены их недостатков. Эти танки имеют лёгкую, но прочную композиционную броню, мощные двигатели и впечатляющую огневую мощь. Они, таким образом, очень гибки и могут выполнять любую роль на поле боя."
 FRA_artillery_equipment_1_short:0 "Canon de 75 modèle 1897"
 artillery_equipment_1_desc:0 "Нарезные полевые орудия, сделанные целиком из металла, стреляют взрывчатыми боеприпасами значительно мощнее литых пушек прежних времён."
 infantry_equipment_0:0 "Казнозарядные винтовки"
 infantry_equipment_0_short:0 "Базовые винтовки"
 infantry_equipment_0_desc:0 "Старые мушкеты были в значительной степени заменены казнозарядными винтовками, которые используют бездымный порох и легко перезаряжаются. Кроме того, солдаты используют вспомогательное оружие вроде пистолетов и штыков, а также шлемы и униформу государственного образца."
 infantry_equipment_1:0 "Магазинные винтовки"
 infantry_equipment_1_desc:0 "Магазинные винтовки постепенно заменяют старые образцы благодаря более высокой скорости стрельбы. Гранаты используются более широко, а конструкции шлемов постоянно улучшаются."
 infantry_equipment_2:0 "Пистолеты-пулеметы"
 infantry_equipment_2_desc:0 "Пулеметы оказались мощным оружием, но им не хватало мобильности. Однако пистолеты-пулеметы позволяют солдатам поддерживать высокий темп стрельбы даже в движении. Между тем новое противотанковое оружие помогает сражаться с бронированными противниками."
 infantry_equipment_3:0 "Штурмовые винтовки"
 infantry_equipment_3_desc:0 "Штурмовые винтовки сочетают дальность и точность винтовок с огневой мощью пистолетов-пулеметов. Это оружие с возможностью избирательного огня имеет съемные обоёмы и промежуточные патроны. Противотанковое оружие постоянно развивается, позволяя даже простой пехоте уничтожать танки с относительной легкостью."
