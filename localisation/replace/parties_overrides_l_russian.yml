 conservatism:0 "Гармонічна монархія"
 conservatism_desc:0 "Ця форма правління - монархія, що керується згідно з принципами гармонії. Монарх, що керує такою державою - відповідальний правитель та захисник народу. У гармонічних монархіях часто уособлені конституційні та гармонічні елементи, що гарантують добробут і свободи громадян."
 liberalism:0 "Гармонічна демократія"
 liberalism_desc:0 "Гармонічна демократія ґрунтується на філософії гармонії. Існує чимало інтерпретацій цієї ідеї, але їх об'єднує одне - відповідальний уряд, що захищає права і свободи народу."
 socialism:0 "Гармонічний соціалізм"
 socialism_desc:0 "Гармонічний соціалізм устрімляється установити рівність у суспільстві та побудувати соціалістичну державу шляхом реформ. Ця ідеологія намагається пом'якшити недоліки капіталізму за допомогою змішаної економіки та системи соціального забезпечення, при цьому зберігаючи демократичний уряд."
 marxism:0 "Марксизм"
 marxism_desc:0 "Марксисти спираються на вчення політичного діяча Карамеля Маркса. Классова боротьба та необхідність переходу до суспільства, що ґрунтується на суспільній власності на засоби виробництва, характеризують цю ідеологію. Суспіство марксизма стверджує, що бореться з капиталістичною експлуатацією робочого класу, зазвичай використовуючи централізовану планову економіку. Якщо в марксистській держави й присутня демократія, то вона зазвичай неповноцінна, так як дозволяє проводити політичну діяльність лиш іншим соціалістичним партіям чи групам."
 leninism:0 "Еквестрійський соціалізм"
 leninism_desc:0 "Еквестрійський соціалізм намагається створити соціалістичну державу з авангардною партією, що веде революцію, з головною ціллю знищити капіталістичний устрій. Партія керує усією системою, при прийнятті рішень йде відкрита дискусія. У такій формі комунізма присутні вибори партійних лідерів."
 stalinism:0 "Сталліонізм"
 stalinism_desc:0 "Ідеологія сталліонізму використовує та розвиває марксистсько-еквестрийську соціалистичну політику. Вона підкреслює важливість швидкої індустріализації та колективізації, а також необхідність створення сильної й авторитарної соціалистичної держави для знищення будь-яких контрреволюційних елементів. Назва даної ідеології заснована на суворій, але, напевно, необхідній політиці Стіл Сталліона, що очолив Зимню Революцію проти еквестрійської монархії."
 anti_revisionism_desc:0 "Антиревізіонізм - реакція на численні ідеології, що постулюють себе наступниками марксизму, та намагання дотримуватись ключевих положень первинної революційної теорії. В основному, він протистоїть включенню капіталістичних економічних елементів в соціалістичні держави та визначає себе через їх заперечення."
 nazism:0 "Імперіалізм"
 nazism_desc:0 "Імперіалізм підтримує агресивну експансію як спосіб збільшити владу й багатства держави. Під керівництвом керманича з абсолютною владою (часто монархом), імперіалістична держава добивається великих успіхів у подавленні дисидентьських та бунтівних ідей."
 falangism:0 "Авторитарна теократія"
 falangism_desc:0 "Голова держави є членом духовенства чи об'явленим богом, а авторитарна теократія використовує віру для об'єднання нації, так як слово лідера - закое."
 rexism_desc:0 "Ідеологія рексизму виступає за монархічні цінності, інтегрування релігійних елементів у суспільство, а також і за національне оновлення. Ця ідеологія рішуче протистоїть лібералізму та соціалізму, а також об'єднує елементи монархізму, теократії і фашизму."
 despotism_desc:0 "Деспотизм - форма правління, за якою вся абсолютна влада належить одному індивідууму, як правило, наслідному монарху. Тим не менш, політика правителя зазвичай поміркована і консервативна, бо вона намагається зберегти статус-кво."
 oligarchism_desc:0 "Олігархія - форма правління, за якою абсолютна влада належить невеликій групі привілейованих індивідів, таких як аристократи, торговці чи вожді. Їх мало що цікавить окрім підтримування власної влади та престижу."
 moderatism_desc:1 "why would you assign this sub-ideology?"
 centrism_desc:1 "Центристские демократии избегают как левых, так и правых политических крайностей, продвигая умеренные и прагматичные реформы, нацеленные на компромисс."
 anarchism_desc:0 "Анархизм — отторжение всякой власти. Он пропагандирует разделение сообщества на самоуправляемые коллективы вместо единого централизованного государства."
