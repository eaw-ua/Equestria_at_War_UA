 #### Егери
 tech_jager:0 "Егери I"
 tech_jager_desc:0 "Егери - легкая пехота, которые обучаются сражаться в ближнем бою, позади вражеских линий."
 
 tech_jager2:0 "Егери II"
 tech_jager2_desc:0 "Егерям будет предоставлено специализированное оборудование для партизанской войны, позади вражеских линий и обучено-партизанской войне, чтобы увеличить свою организацию на поле."
 
 tech_jager3:0 "Егери III"
 tech_jager3_desc:0 "Стандартизация оборудования егерей уменьшит вероятность путаницы на поле и упростит обслуживание оборудования."
 
 tech_jager_a:0 "Егери IV"
 tech_jager_a_desc:0 "В подразделениях егерей даются более строгие лидеры, которые обучаются исключительно для отрядов егерей. Они будут знать, как управлять командами этих отрядов в поле битвы."
 
 tech_jager_b:0 "Егери V"
 tech_jager_b_desc:0 "Егери проходят ситуационную и гипотетическую подготовку сценариев. Каждый сценарий исходит из опыта работы на местах от других егерей и от разведки, собранной из других стран."
 
 tech_jager_c:0 "Егери VI"
 tech_jager_c_desc:0 "Егери проходят очень строгую тренировку, чтобы гарантировать, что они действуют как сплоченная и функциональная единица на поле битвы или позади вражеских линий."
