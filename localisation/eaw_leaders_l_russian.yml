POLITICS_MANNTLERHIM_DESC:0 "Карл Густав Маннтлерхим - стареющий и уважаемый военный. Его положение в качестве Коменданта Олении, делает его 2 личностью после Короля. Но до каких пор он будет оставаться верным?"
POLITICS_HAAKON_DESC:0 "Хаакон Лурсвиг, племянник основателя Карла Лурсвига, является первопроходцем в тактике механизированного боя. Его эксперименты по созданию бронетехники и их использование в бою революционны. Но у него будет шанс увидеть, как они воплощаются в жизнь?"

## Changeling ##
# Leaders #

POLITICS_CHRYSALIS_DESC:0  "Королева Кризалис, правительница и деспот ульев чейджлингов, первой смогла объединить свою расу под одним знаменем. С момента своего вылупления в 930 году она считалась исключительной личностью. Будучи единственной дочерью умершей королевы Весалиполиса, она воспитывалась с особой тщательностью и получала наилучшее возможное образование, что сделало её избалованной и высокомерной, но также умной, решительной и твердой. Она была коронована в 945 году и отразила нападение из Вракса. Вскоре после этого образовалась ось Весалиполис-Дитрисиум, и она стала основой для объединенных земель чейджлингов.\n\nПозже другие королевы ульев либо добровольно присоединились к ней, либо были вынуждены подчиниться. Она стала единственным и абсолютным правителем своего вида в 988 году, но амбиции Кризалис только продолжали расти. Она планировала совершить переворот и вторгнуться в Эквестрию, и в 1002 году осуществила свои планы. Сама Кризалис подменила принцессу Каденс и одурачила почти всех, а также сумела одолеть саму принцессу Селестию. Но из-за случайности они потерпела поражение и была изгнана. Очевидно, что одной только инфильтрации недостаточно, чтобы осуществить все планы, и Кризалис признает необходимость в создании мощных и современных вооруженных сил. Любая оппозиция и протесты против её деспотичного правления быстро подавляются, когда она готовится либо вернуть свою честь, либо умереть в попытке."



## Dragon Tribe ##
# Leaders #
POLITICS_CRIMSON_DESC:0 "На Горе, Кримсон «Рубин» Хайден наблюдала, как Драконы сражались за богатства, ведомые своей жадности. С тех ранних пор, когда она начала наблюдать за насилем среди драконов, у нее начала формироваться ненависть к правящей динасии. А после посещения Сталлионграда ее и без того радикальные мысли пересытились идеями равенства и братства. В 1007 году она основала ДФКП в 1007 году, построенную на принципах коммунизма с щепоткой нацизма. Хайденизм с каждым днем становится все более и более популярным среди драконов."

## Polar Bears ##
# Leaders #
POLITICS_PWELLINGTON_DESC:0 "Пав Веллингтон является единоличным правителем полярных поселений медведей образованных в 1002 году. При его правлении полярные медведи впервые стали хорошо организованным обществом с четкой иерархией. Его характеризуют как сильного и способного лидера, который готов делиться рыбой. С момента когда он пришел к власти, общество медведей ощущает приличный прогресс."

