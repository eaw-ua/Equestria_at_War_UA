POLITICS_PRINCERUTHERFORD_DESC:0 "За Кристальными горами принц Резерфорд возглавляет гордый народ Яков. Принц Резерфорд – оспариваемый многими правитель традиционно изоляционистских яков, и он только недавно появился на глобальной сцене. Эта привело практически к дипломатической катастрофе, что почти вылилось в вступление слаборазвитой нации Якякистана в войну с Эквестрией. К счастью, элемент смеха Пинки Пай смогла вмешаться и предотвратить выход ситуации из-под контроля. После инцидента принц Резерфорд стал приверженцем выведения своего королевства из его нынешних темных веков в эпоху процветания. Резерфорд готов сделать что угодно для своего народа, если только не придётся поступиться гордостью народа яков."

## Jakistan ##
# Leaders #
POLITICS_PRINCEBRADFORD_DESC:0 "К востоку от признанной всем миром Якякистана принц Брэдфорд возглавляет клан яков, которые называют себя «Яки-кланом». Давний соперник собственного брата, принца Резерфорда из Якякистана, Брэдфорд просто хотел, чтобы его народ оставили в покое. К сожалению для Брэдфорда, на востоке начали поднимать голову чейнджлиги, на западе - грифоны, а принц Резерфорд начал практически дышать в затылок, так что Яки-клан оказался в затруднительном положении."

## Crystal Empre ##
# Leaders #
POLITICS_CADENZA_DESC:0 "Принцесса Ми Аморе Каденца, более известная как Каденс, является Аликорном, несмотря на то, что ее еще помнят в облике пегаса. Однажды, она открыла прелести любви одной очень завистливой и ревнивой волшебнице, за это она была возвышена и стала Аликорном и присоединилась к Королевской Семье. Так же она вышла замуж за молодого единорога Шайнинг Армора. К несчастью этим воспользовалась Королева Кризалис, чтобы свергнуть Королевскую Семью. Но этому не суждено было случиться, Каденс и Шайниг Армор использовали силу любви, чтобы дать отпор вторжению и в иготе всех спасли. Ныне Принцесса Каденс является лидером Кристальной Империи, которую они хранят вместе со своим мужем."
POLITICS_SOMBRA_DESC:0 "Сомбра настоящая темная личность в нашей истории. Все знания о нем почти утеряны, а известно лишь то, что тысячу лет назад он был Королем Кристальной Империи. Обрывочные данные характеризую его режим, как кровавый и деспотичный, пока он не принял бой с венценосными сестрами и не был отправлен в глубины Тартара. Но теперь, когда Сомбра вернулся сказки о нем становятся былью..."

## Strawberry ##
# Leaders #
POLITICS_EAGLECLAW_DESC:0 "Герцогиня Габриэла Когтистая из Клубничного Герцогства является двоюродной сестрой Гровера V, Императора Грифонов, и грифиной, что владеет обширными участками земли и многими богатствами. Если бы Гровер скончался, она была бы главным кандидатом на должность регента и Габриэла, конечно же, чувствует, что она будет единственной подходящей!\n\nОна - верная сторонница дворянства, и Габриэла будет стараться поддерживать баланс между дворянами, религией и народом. Хотя она действительно заботится о своём народе и желает ему процветания; у неё даже есть планы на некоторые незначительные реформы!\n\nХотя она урождённая дворянка, управление герцогством - ничто по сравнению с управлением целой империи, и она может оказаться частью более масштабной борьбы за власть, разрывающей империю на части."