 alicornrule:0 "Правление аликорнов"
 alicornrule_desc:0 "Правление магических принцесс-аликорнов, которые живут на свете уже тысячи лет. Их мудрость так же стара, как и они сами, так что противостоять им было бы весьма неразумно. Они пользуются бесконечным уважением и обожанием со стороны своих подданных. Тем не менее, авторитаризм им чужд и аликорны предпочитают, чтобы граждане сами управляли собой. Принцессы вмешиваются только в случае необходимости."
 tribal_federation:0 "Племенная федерация"
 tribal_federation_desc:0 "Привьох Чомхайрл - это совет из 87 Триат и Тойсечев, которые собираются для обсуждения всеплеменных вопросов. Тишек - избираймый представитель руководящий племенами в государственных делах и представляющий их на международном уровне."
 #conservatism:0 "Гармоническая Монархия"# moved to replace folder
 #conservatism_desc:0 "Форма монархии, руководствующаяся идеями гармонии с ответственным монархом. Гармоническая монархия имеет конституционные и демократические элементы, защищающих, права и свободы своих подданных."# moved to replace folder
 #liberalism:0 "Гармоническая Демократия"# moved to replace folder
 #liberalism_desc:0 "Гармоническая Демократия, основывается на философии Гармонии. Существует множество интерпретаций этой идеи, но их объединяет одно, это ответственное правительство, защищающее права и свободы народа."# moved to replace folder
 #socialism:0 "Гармонический Социализм"# moved to replace folder
 #socialism_desc:0 "Стремясь к равенству и социалистическому государству реформистскими средствами, гармонический социализм стремится ликвидировать или смягчить последствия капитализма, оставаясь верным пути гармонии."# moved to replace folder
 harmonic_theocracy:0 "Гармоническая теократия"
 harmonic_theocracy_desc:0 "Духовенство руководит этой нацией, позволяя демократическим институтам существовать под их бдительным взором. Религиозные ценности высоко ценятся, и боги почитаются. Сама вера и государство представляют собой единое целое."
 holy_order_h:0 "Гармонический рыцарский орден"
 holy_order_h_desc:0 "Это правительство руководствуется древним религиозным или воинским кодексом и принимает решения на основе различных прецедентов из прошлого. Прогресс считается необходимостью для обеспечения выживания и процветания ордена в меняющемся мире, а строгие правила кодекса были смягчены ради более широкого распространения идей милосердия и доброты."
 harmonic_libertarianism:0 "Гармоническое либертарианство"
 harmonic_libertarianism_desc:0 "Гармоническое либертарианство - это философия, которая считает свободу ключевым принципом и стремится защитить права отдельных граждан в соответствии с идеалами гармонии. Государство управляет страной совместно с народом посредством демократической формы правления."
 
 #marxism:0 "Марксизм"# Identical duplicate from hoi4
 #marxism_desc:0 "Марксисты опираются на учение политического деятеля Карамеля Маркса. Классовая борьба и необходимость перехода к обществу, основанному на общественной собственности на средства производства, характеризует эту идеологию. Общество марксизма утверждает, что борется с капиталистической эксплуатацией рабочего класса, обычно используя централизованно планируемую экономику. Если в марксистском государстве присутствует демократия, то она обычно неполноценна, так как позволяет осуществлять политическую деятельность только иным социалистическим партиям или группам."# moved to replace folder
 #leninism:0 "Эквестрийский Социализм"# moved to replace folder
 #leninism_desc:0 "Эквестрийский Социализм стремится создать социалистическое государство с авангардной партией, ведущей революцию, с основной целью свержение капиталистического общества. Партия управляет всей системой, при принятии решений идет открытая дискуссия. В такой форме коммунизма присутствуют выборы партийных лидеров."# moved to replace folder
 #stalinism:0 "Сталлионизм"# moved to replace folder
 #stalinism_desc:0 "Сталлионизм можно определить как сочетание Марксистско-Эквестрийских идей, в котором происходят быстрые индустриализация и коллективизация, а также борьба с контрреволюционными элементами."# moved to replace folder
 #anti_revisionism:0 "Антиревизионизм"# Identical duplicate from hoi4
 #anti_revisionism_desc:0 "Антиревизионизм - реакция на многие идеологии, постулирующие себя преемниками марксизма, и стремление придерживаться ключевых положений изначальной революционной теории. В основном он противостоит включению капиталистических экономических элементов в социалистические государства и определяет себя через их отрицание."# Identical duplicate from hoi4
 #anarchist_communism:0 "Анархо-коммунизм"# moved to replace folder
 #anarchist_communism_desc:0 "Для анархо-коммунистов коммунизм - это бесклассовое общество при отсутствии государства. Им не нравится идея переходного социалистического государства, и они ратуют за общество, основанное на добровольных связях и взаимопомощи."# moved to replace folder
 primitive_communism:0 "Примитивный коммунизм"
 primitive_communism_desc:0 "Мирное, сельское общество на доиндустриальном уровне развития, где вся собственность принадлежит всем жителям, и все важные решения принимаются крестьянскими советами."
 oligarchical_collectivism:0 "Олигархический коллективизм"
 oligarchical_collectivism_desc:0 "Эта политическая теория разработана Социалистической Партией Нового Мэйрленда, известной также как MARESOC. Олигархический коллективизм стремится реализовать коммунистические идеалы, передавая средства производства в копыта избранной группы бюрократов, которые управляют ими от имени народа. Эта бюрократия является жёсткой иерархической и меритократической структурой, в которой не терпят отклонения от идеологии партии. В олигархическом коллективизме нет понятия прошлого или будущего, есть только настоящее, и все социальные достижения основаны исключительно на приверженности чистоте идей партии. Единственная цель олигархического коллективизма - власть."
 equalism:0 "Эквализм"
 equalism_desc:0 "Основываясь на оригинальных идеях Старлайт Глиммер, Эквализм стремится реформировать общество, сведя всех к единому значению. Когда общество одинаково для всех, тогда оно найдет себя в истинную гармоническую утопию. В конце концов, у вас не будет кошмаров, если никогда не мечтать."
 rozenkampism:0 "Розенкампизм"
 rozenkampism_desc:0 "Радикально-популистская, анти-капиталистическая и националистическая идеология созданная Феофийскими братьями Розенкамп. Розенкампизм стремится создать сильное, всеохватывающие государство для достижения национальной революции и устранения как капиталистической буржуазии, так и от любых иностранных элементов, разбавляющих «чистоту» нации и её народа."
 democratic_socialism:0 "Демократический социализм"
 democratic_socialism_desc:0 "Демократический социализм - это левая идеология, которая стремится сохранить демократические институты при отмене частной собственности, поскольку считает капитализм несовместимым с истинной свободой и равенством."
 syndicalism:0 "Революционный синдикализм"
 syndicalism_desc:0 "Синдикализм - это левая идеология, которая выступает за самоорганизацию местных рабочих и за продвижение социализма через забастовки. Их конечная цель - заменить центральное государство «федерацией» профсоюзов и других общественных организаций. Он отделён от марксизма и часто борется с ним за господство среди левых. Там, где марксизм склонен считать сильное государство необходимым для продвижения интересов рабочих, синдикализм считает это ещё одной формой тирании, и утверждает, что любые существенные изменения должны внедряться через прямые действия народа."
 socialist_monarchism:0 "Социалистический монархизм"
 socialist_monarchism_desc:0 "Система управления государством, где монарх считается первым среди равных, но имеет божественное право на власть. Сильный и невероятно верный культ вращается строится вокруг него и его наследников. Большинство других социалистических идеологий осуждают эту систему как ничем не отличающуюся от крепостной зависимости, от которой стремятся освободиться многие коммунисты."
 religious_socialism:0 "Религиозный социализм"
 religious_socialism_desc:0 "Теократический социализм основан на религиозных ценностях. Он рассматривает капитализм как идолопоклонство и грех, который противоречит учениям религиозных лидеров. По словам сторонников Этой идеологии, боги стремились к тому, чтобы все живые существа были равны и не притесняли друг друга."
 juche:0 "Чучхе"
 juche_desc:0 "Чучхе - это вера в то, что массы не могут саморегулироваться, а должны управлять «Великим Вождём», который является вдохновителем рабочего класса. Великий Вождь лишён изъянов и никогда не допускает ошибок, всегда доброжелателен и всегда мудро правит массами. Армия является величайшим из всех учреждений, управляемых Великим Вождём."
 
 #nazism:0 "Империализм"# moved to replace folder
 #nazism_desc:0 "Империализм способствует агрессивной экспансии как способу увеличить власть и богатство государства. Под управлением правителя с абсолютной властью (часто монархом), империалистическое государство часто делает большие успехи в подавлении диссидентских и мятежных идей."# moved to replace folder
 #fascism_ideology:0 "Фашизм"# Identical duplicate from hoi4
 #fascism_ideology_desc:0 "Фашизм, охватывающий разнообразные ультранационалистические движения, обычно превозносит преданность государству и стремится объединить нацию под руководством сильного лидера."# Identical duplicate from hoi4
 #falangism:0 "Тоталитарная теократия"# moved to replace folder
 #falangism_desc:0 "Глава государства является членом духовенства или провозглашенным богом, а тоталитарная теократия использует веру для объединения нации, слово лидера же является законом."# moved to replace folder
 #rexism:0 "Рексизм"# Identical duplicate from hoi4
 #rexism_desc:0 "Рексизм противопоставляет себя одновременно и либеральным, и коммунистическим идеологиям. Это сугубо консервативное националистическое движение, ратующее за корпоративную экономическую политику. Используя популистскую и авторитарную риторику, постепенно сближается с фашистскими движениями."# Identical duplicate from hoi4
 bandit:0 "Клептократия"
 bandit_desc:0 "Клептократия - это власть жуликов и воров, где коррумпированные лидеры используют свою власть, чтобы эксплуатировать граждан и природные ресурсы нации ради увеличения своего личного богатства, могущества и репутации. Эта форма правления характерна для несостоявшихся государств, экономика которых полностью основана на грабеже, мародёрстве и разбое."
 magocracy:0 "Магократия"
 magocracy_desc:0 "Магократия - это власть заклинателей, нередко единорогов. При этом режиме магический талант является самой ценной чертой среди населения. В магократии крестьянин, обладающий магическими способностями, может быстро стать членов высшего класса общества. Обычно в таких странах могущественные колдуны или некроманты возглавляют правительство, а важнейшая цель нации заключается в том, чтобы поддерживать и подпитывать проведение магических исследований."
 plutocracy:0 "Плутократия"
 plutocracy_desc:0 "Плутократия, или власть богатых, редко считается идеологией как таковой. Хотя прежние руководящие институты этой страны (будь то наследственная преемственность, демократические выборы или иные варианты) могут остаться, они тщательно кооптируются, чтобы гарантировать, что самый богатый правящий класс общества сохранит свою власть."
 reformisten:0 "Реформисты" #Needs to be a seperate subideology for the unique subideology icon
 reformisten_desc:0 "Идеология реформистов молода, это движение зародилось на грифоньем фронтире. Хотя его точные догмы, философия и мифология разнообразны и сильно зависят от индивидуальных лидеров, их объединяет фанатичная вера в величие грифоньей расы, абсолютная враждебность к независимым нациям пони на континенте грифонов, а также необходимость воплощения своих идей с помощью самых жестоких военных мер."
 kratokracy:0 "Кратократическое правление"
 kratokracy_desc:0 "В кратократическом правительстве самые сильные правят напрямую. Правитель, завоевавший власть с помощью будь то союза, силы, угроз или хитрости, считается сильнейшим в стране и поддерживает свою власть благодаря сочетанию уважения и страха. Эта форма правления обычно встречается лишь в примитивных, диких или беззаконных землях. Или в тех, где недавно рухнуло общество."
 stratocracy:0 "Стратократия"
 stratocracy_desc:0 "Термин стратократия охватывает военные хунты, военные республики и военные диктатуры. При такой форме правления генералы и адмиралы являются правителями и администраторами. Если в таком обществе проводятся выборы, то голосовать могут только солдаты и ветераны. Мир рассматривается как признак слабости, а война - славным делом, в котором граждане с гордостью должны принимать участие."
 ultranationalism:0 "Ультранационализм"
 ultranationalism_desc:0 "Ультранационализм считает саму нацию высшим благом. Это яростно патриотичная идеология отличается от фашизма тем, что продвигает идеи верности нации, а не государству. Ультранационализму не свойственны абсолютные правители и при таком режиме считается, что лидер страны должен служить народу."
 corporatocracy:0 "Корпоратократия"
 corporatocracy_desc:0 "В корпоратократии само государство является лишь продолжением промышленности и крупного бизнеса. Там принимаются законы о защите монополий, а также о наказании за забастовки, а любые регулирующие министерства на самом деле неспособны принимать самостоятельные решения. Банкротство при таком режиме может быть заменено долговым рабством, а любые преступления против корпораций караются быстро и сурово."
 maarite_minion:0 "Культ Маара"
 maarite_minion_desc:0 "Маару, грифоньему богу убийства, жестокости и зла, поклоняются очень редко. Однако в этом государстве поклонение темному богу обязательно. Оккультизм, кровавые жертвоприношения, некромантия и даже демонология тут считаются славными делами. Ордодоксальные идеи - ересь. Смерть - это жизнь. Зло - это добро."
 undead_horde:0 "Некрократия"
 undead_horde_desc:0 "В этой экзотической форме правления у руля государства находятся мертвые. Упыри и прочая разумная нежить составляют большую массу граждан и используют безмозглые армии зомби и скелетов. Немногочисленные живые граждане являются некромантами, и большинство из них в конечном итоге становятся бессмертными. Правители при некрократии являются могущественными личами или леди (лордами) вампирами."
 national_communism:0 "Национал-коммунизм"
 national_communism_desc:0 "Необычная идеология, считающая себя вариантом коммунизма, является радикально экспансионистским и тоталитарным движением, которое вдобавок создаёт культ личности. Вождь нации всемогущ и всеблаг, а государство существует для того, чтобы помогать вождю в его гениальных целях. Нация обязана освободить все другие народы мира от оков капитализма, и нет большей чести, чем умереть за нацию и её вождя."
 holy_order_f:0 "Ревностный рыцарский орден"
 holy_order_f_desc:0 "Это правительство руководствуется древним религиозным или воинским кодексом и принимает решения на основе различных прецедентов из прошлого. Руководство этого ордена желает уничтожить всех грешников мира в ходе священных войн и походов, а любое отклонение от кодекса карается смертью."
 magocracy:0 "Магократия"
 magocracy_desc:0 "Магократия - это власть заклинателей, нередко единорогов. При этом режиме магический талант является самой ценной чертой среди населения. В магократии крестьянин, обладающий магическими способностями, может быстро стать членов высшего класса общества. Обычно в таких странах могущественные колдуны или некроманты возглавляют правительство, а важнейшая цель нации заключается в том, чтобы поддерживать и подпитывать проведение магических исследований."
 neofeudalism:0 "Неофеодализм"
 neofeudalism_desc:0 "Феодализм некогда был весьма распространённой политической системой во многих государствах, но по мере прогресса обществ и наступления индустриальной эпохи этот строй начал становиться забытым реликтом прошлого. Неофеодализм требует радикального возвращения к традиционным иерархиям, при которых знать владеет всей землей в стране, а крестьяне привязаны к этой земле. Рабочие на фабриках живут не лучше крестьян, так как они также привязаны к заводам, на которых работают. Крестьяне и городские рабочие почти не имеют прав и их положение лишь немногим выше рабов. В любой момент знать может призвать крестьян и рабочих к труду или мобилизовать для иных своих целей. Неофеодализм признаёт элементы современного общества вроде фабрик и науки полезными, но не позволяет им разрушать старые иерархии, которые он считает необходимыми для своего существования."
 #despotism:0 "Деспотизм"# Identical duplicate from hoi4
 #despotism_desc:0 "Деспотизм - форма правления, при которой вся абсолютная власть принадлежит одному индивидууму, как правило наследственному монарху. Тем не менее, политика правителя обычно умеренная и консервативная, поскольку она стремится сохранить статус-кво."# moved to replace folder
 #oligarchism:0 "Олигархия"# Identical duplicate from hoi4
 #oligarchism_desc:0 "Олигархия - форма правления, при которой абсолютная власть принадлежит небольшой группе привилегированных индивидуумов, таких как аристократы, торговцы или вожди. Их мало что интересует кроме поддержания собственной власти и престижа."# moved to replace folder
 #moderatism:1 "Модератизм"# Identical duplicate from hoi4
 #moderatism_desc:1 "Модератизм - форма правления, при которой стараются избегать крайне левых и крайне правых взглядов, занимая политически умеренную позицию."# Identical duplicate from hoi4
 #centrism:1 "Центризм"# Identical duplicate from hoi4
 #centrism_desc:1 "Центристские демократии избегают как левых, так и правых политических крайностей, продвигая умеренные и прагматичные реформы, нацеленные на компромисс."# moved to replace folder
 #anarchism:0 "Анархизм"
 #anarchism_desc:0 "Анархизм — отторжение всякой власти. Он пропагандирует разделение сообщества на самоуправляемые коллективы вместо единого централизованного государства."
 technocracy:0 "Технократия"
 technocracy_desc:0 "Технократия — это система управления, в которой лица, принимающие решения, отбираются на основе их опыта, предпочтительно научного или технического. Хотя это противоположно демократии, это не обязательно подразумевает ликвидацию выборных представителей. Но о лидерах судят по их опыту, а не политической принадлежности. Технократическое правительство пытается использовать научный метод для решения социальных проблем и использует логику и расчёты, чтобы найти наиболее рациональное решение любой проблемы на основе доступной информации."
 libertarianism:0 "Либертарианский капитализм"
 libertarianism_desc:0 "Идеология либертарианства прежде всего отстаивает свободу. Они обычно выступают против власти государства и ограничений свободы. Либертарианский капитализм, в отличие от социалистического либертарианства, поддерживает свободный рынок и защищает права на частную собственность. Терпимость либертарианцев к государству колеблется от анархизма до минархизма. Они обычно выступают против любых государственных социальных программ или вмешательства в экономику."
 tribal_council:0 "Племенной совет"
 tribal_council_desc:0 "У этой формы правления лидеры избираются и определяются советом, состоящим из вождей различных племен. Лидеры избираются не народом, а вождями и остаются у власти до тех пор, пока не будут назначены новые выборы. Племена часто желают, чтобы их просто оставили в покое, но обстоятельства могут вынудить их выйти взаимодействовать с внешним миром."
 republicanism:0 "Республиканство" #We needed a generic Neutrality Republic sub-ideology
 republicanism_desc:0 "Республиканство охватывает широкий спектр идеологий, которые утверждают, что править должен народ, а не король или королева. Эта идеология утверждает, что единственное законное правительство может быть только избрано народом, и яростно противостоит монархиям и феодализму. Фундаментом республиканского правительства являются политические партии, а также оно использует систему сдержек и противовесов, дабы предотвратить чрезмерный радикализм."
 populism:0 "Популизм"
 populism_desc:0 "Популизм в широком смысле описывает идеалы, которые восхваляют народ и критикуют элиту. Существуют как левый популизм, так и правый популизм, которые отличаются прежде всего экономической политикой. Большинство популистских правительств имеют хотя бы некоторую поддержку низшего класса, а неудачи обычно приписываются саботажу со стороны «других» или «элиты»."
 holy_order_n:0 "Рыцарский орден"
 holy_order_n_desc:0 "Это правительство руководствуется древним религиозным или воинским кодексом и принимает решения на основе различных прецедентов из прошлого. В такой форме правления страшатся любых перемен, и лидер полон решимости сохранить вещи такими, какими они были с момента основания ордена."
 theocracy_subideology:0 "Теократия"
 theocracy_subideology_desc:0 "Жрецы или шаманы возглавляют эту нацию, пытаясь сохранить свои традиции в меняющемся мире. Их политика умеренна, поскольку они считают, что единственный способ сохранить свою веру - это избегать радикальных перемен. В некоторых теократиях может существовать номинальный светский лидер (часто монарх), но вся реальная власть принадлежит духовенству."
  
