l_russian:

POLITICS_FEATHERBANGS:0 "Местный сердцеед, Фезер Бэнгс потерял свой любовный интерес к Понивилльской кобылке. Быстро двигаясь дальше, весь этот инцидент пробудил в нем любопытство к силе дружбы и обычаям Эквестрии."
POLITICS_DOUBLEDIAMOND:0 "Верный последователь философии уравнения каждого Старлайта Глиммера, Дабл Даймонд добивается успеха, следуя примеру коммунистов в Сталлионграде."

