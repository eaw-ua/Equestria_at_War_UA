#########EVENTS

starlight.1.t:0 "Предложение От Сталлионграда"
starlight.1.d:0 "Сталлионград успешно преодолел продовольственный и политический кризисы и, похоже, снова встал на путь процветания. Они официально пригласили нас стать частью их нации."
starlight.1.a:0 "Это должно было случиться..."
starlight.1.b:0 "Наш Город, не Ваш!"

starlight.2.t:0 "Возвращение"
starlight.2.d:0 "Коммунистическая Гражданская война в Эквестрии-это не то, что может пропустить любой пони. Особенно если учесть, что речь идет о пони. Поэтому, когда мы услышали, что коммунисты победили, мы знали, что они придут.\n\nЯ сидел, прячась за своими крошечными укреплениями, и ждал, что они сделают - разбомбят нас, пошлют посла или даже уморят голодом.\n\nВместо этого они прислали одну пони. ЭТУ пони.\n\nСтарлайт Глиммер. Без сопровождения, невозмутимая, неуверенная. Идёт к нам.\n\nМы смотрели. Лидер самой могущественной нации в мире и наш старый мэр. Рядом со мной Шугар Белль вздрогнула и слегка приподняла винтовку, вспоминая прошлые травмы, полученные от маффинов.\n\nСтарлайт закашляла.\n— Это... это было так давно, не так ли? Время, э-э, летит... когда ты ведешь войну, понимаешь? — Старлайт нервно стучит копытом по земле.\n— Итак, мы сделали это. Равенство. Никаких краж кьютимарок. Никакой лжи. Просто... справедливость. — Шугар отвернулась, глаза её были полны слёз.\n— Я должна каждому из вас извиниться за то, что я сделала. Вы верили в Равенство! Даже когда я этого не делала. Вы были правдой. Все, что мы делали, началось с вас.\n\n— Даже если вы никогда не простите меня... Вы присоединитесь к нам? Поможете принести истинное Равенство в Эквестрию? Научите пони этой страны тому, что мы сделали, что мы можем сделать? Поможете нам возглавить наш народ? — Она глубоко вздохнула. — Вы можете сказать нет. Серьезно. Мы оставим вас в покое.\n\nЯ с сомнением взглянул на лидера одной из крупнейших военных держав на планете, прежде чем взглянуть на своих собратьев-пони. Даже не имея времени подумать, даже учитывая войну, абсолютное безумие всего этого, мы знали ответ..."
starlight.2.a:0 "Добро пожаловать домой, Старлайт."
starlight.2.b:0 "Убирайся отсюда, Старлайт Глиммер, и никогда не возвращайся."

starlight.3.t:0 "Конец Нашего Города"
starlight.3.d:0 "Мы начали болезненный процесс нового начала. Старые вывески и знамена сорваны, портреты Старлайт Глиммер сожжены, и старые таланты снова на месте. Некоторые пони покинули деревню, чтобы никогда не возвращаться. Другие сидели молча, глядя на пылающие портреты лучших пони.\n\nНо в конце концов, Дабл Даймонд заговорил. О новом равенстве. Может быть, не равенство кьютимарок, но уж точно дружбы, работы, справедливости. Это было Равенство, в которое можно было поверить — даже сталлионградцы воплощали подобные идеи в жизнь.\n\nПони, застрявшие у Дабл Даймонда, одобрительно кивали и бормотали, и один за другим уходили в свои кровати. Нашего Города больше не было. Может ли Новое Равенство работать в недобром мире?"
starlight.3.a:0 "По крайней мере, это начало."

starlight.4.t:0 "Про-Сталлионградская Политика"
starlight.4.d:0 "Дабл Даймонд был избран новым лидером, и мы должны стремиться к более тесному сотрудничеству с нашим дружественным соседним государством-Сталлионградом. У нас могут быть их советники и офицеры, помогающие нашим военным и профессиональным строителям присматривать за нашим промышленным строительством."
starlight.4.a:0 "Отлично."

starlight.5.t:0 "Сообщение Для Сталлионграда"
starlight.5.d:0 "Наш представитель передал наше послание, выражающее почти единодушное стремление к суверенитету среди пони Нашего Города. Сталлионградский посол нахмурился, а затем выдавил из себя улыбку, выражая свое понимание и подтверждая свою приверженность обществу равенства."
starlight.5.a:0 "Могло быть и хуже."

starlight.6.t:0 "Промышленная Делегация Отбывает"
starlight.6.d:0 "Мы направили небольшую делегацию, чтобы запросить промышленную помощь у Сталлионграда. Мы желаем им всего наилучшего."
starlight.6.a:0 "Теперь всё зависит от Сталлионграда."

starlight.7.t:0 "Военная Делегация Отбывает"
starlight.7.d:0 "Мы направили небольшую делегацию с просьбой о военной помощи из Сталлионграда. Мы желаем им всего наилучшего."
starlight.7.a:0 "Теперь всё зависит от Сталлионграда."

